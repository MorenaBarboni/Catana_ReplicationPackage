<!DOCTYPE html>
<html>

<head>
    <title id="title"></title>
    <!-- <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./resources/css/contract.css">
    <link rel="icon" type="image/x-icon" href="./resources/data/sumo-logo.png">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./resources/js/data-loader.js"></script>
    <script src="./resources/js/utils.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@10.7.2/styles/default.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <div class="container my-5">

        <div class="col d-flex align-items-center mb-4">
            <div><img class="icon" src="./resources/data/back-arrow.svg" alt="back-arrow"
                    onclick="returnToPreviousPage()"></div>
            <div class="ms-3 me-auto">
                <h1 id="contract"></h1>
            </div>
        </div>

        <!-- Summary section -->
        <div id="summary-container"></div>

        <div class="d-flex justify-content-between mt-4 ">
            <div class="">
                <select class="mx-1 dropdown" id="status-menu" onchange="handleFilterChange('status', this.value)">
                    <option selected value="">Any Status</option>
                    <option value="tested">Tested</option>
                    <option value="to-test">To be tested</option>
                </select>
                <select class="mx-1 dropdown" id="operators-menu" onchange="handleFilterChange('operator',this.value)">
                    <option selected value="">All Operators</option>
                </select>
            </div>
            <img class="icon align-self-center mx-3 download-popover" src="./resources/data/download-file.svg"
                alt="Download" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="csv"
                onclick="downloadMutantsCSV()">
        </div>

        <hr class="mt-3 mb-0">

        <!-- Mutants table -->
        <table class="table table-striped table-hover" id="mutations-table">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal" tabindex="-1" id="differences-modal" data-bs-backdrop="static">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mutant-modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="clearModalContent()"></button>
                </div>
                <div class="modal-body">
                    <div id="contract-differences" class="border rounded-3"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"
                        onclick="clearModalContent()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./resources/js/contract.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/highlight.min.js"></script>

</body>

</html>
