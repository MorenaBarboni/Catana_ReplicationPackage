<!DOCTYPE html>
<html>

<head>
    <title>Report</title>
    <!-- <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./resources/css/index.css">
    <link rel="icon" type="image/x-icon" href="./resources/data/sumo-logo.png">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/spark-md5@3.0.2/spark-md5.min.js"></script>

    <script src="./resources/js/data-loader.js"></script>
    <script src="./resources/js/utils.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">

        <div class="col d-flex justify-content-between mb-3">
            <div class="mx-3 ">
                <h1>Report </h1>
            </div>
            <div class="border border-3 rounded-3" style="background-color: #dee2e6;">
                <div class="h-100 d-flex align-items-center">
                    <select class="me-2 ms-2 dropdown" id="history-menu" onchange="handleHistoryChange(this.value)">
                        <option value="last">Last</option>
                    </select>
                    <!-- <div class="dropdown">
                        <img class="icon-l align-self-center mx-2 border border-3 rounded-3" style="padding: 3px;"
                            src="./resources/data/settings3-reverse.svg" data-bs-content="settings" data-bs-toggle="popover" data-bs-trigger="hover focus"
                            data-bs-toggle="dropdown" alt="Settings">
                    </div> -->

                </div>

            </div>
        </div>

        <!-- Summary section -->
        <div id="summary-container"></div>

        <hr class="my-4">
        <!-- Contarcts section -->
        <div class="d-flex justify-content-start">
            <h1>Contracts</h1>

            <img class="icon align-self-center mx-3 download-popover" src="./resources/data/download-file.svg"
                data-bs-content="csv" alt="Download" data-bs-toggle="popover" data-bs-trigger="hover focus"
                onclick="downloadContractsCSV()">

        </div>

        <table class="table table-hover mb-5" id="contracts-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Mutants</th>
                    <th>Time (min)</th>
                    <th>Mutation Score</th>
                </tr>
            </thead>

            <tbody></tbody>
        </table>

        <!-- Operators section -->

        <div class="d-flex justify-content-start">
            <h1>Operators</h1>

            <img class="icon align-self-center mx-3 download-popover" src="./resources/data/download-file.svg"
                data-bs-content="csv" alt="Download" data-bs-toggle="popover" data-bs-trigger="hover focus"
                onclick="downloadOperatorsCSV()">
        </div>

        <table class="table table-striped table-hover" id="operators-table">
            <thead></thead>
            <tbody></tbody>
            <tfoot class="table-dark"></tfoot>
        </table>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered" id="download-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Export contracts in CSV</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                </div>
            </div>
        </div>
    </div>

    <script src="./resources/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


</body>

</html>
